<!DOCTYPE html>
<html>
<head>
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animate.css">
    <link href="https://fonts.googleapis.com/css?family=Poor+Story" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body >
    <div class="login animated lightSpeedIn">

        <h3>
            <i class="fas fa-space-shuttle fa-3x"></i>
            <br>
            Login
        </h3>
            <form action=""  >
                <input class="inputform" type="email" placeholder="Masukkan Email">
                <input class="inputform" type="password" placeholder="Masukkan Password">
                <input class="submitform" type="submit" value="Login">
                <div class="border-p"></div>
                <p>OR</p>

                <button>
                <i class="fab fa-facebook fa-lg">  Login With Facebook</i>

                </button>

            </form>
             <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3953.3691163393055!2d110.41605711417652!3d-7.750616994413761!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e7a5978ee5b8fa9%3A0xc3076270c6af50af!2sStadion+Maguwoharjo!5e0!3m2!1sid!2sid!4v1528526551258" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>
</body>
</html>
